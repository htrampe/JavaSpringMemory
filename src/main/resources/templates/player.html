<!DOCTYPE html>
  <html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <!-- NAV REPLACE -->
        <nav th:replace="nav.html"></nav>

        <div class="container">
            <div class="section">
                <a class="btn-floating btn-large waves-effect waves-light lighten-2 right" th:href="@{/player/add}"><i class="material-icons">add</i></a>
                <h4>Manage Players</h4>
            </div>
            <div class="divider"></div>
            <div class="section">
                <table>
                    <thead>
                      <tr>
                          <th>Name</th>
                          <th>Wins</th>
                          <th>Loose</th>
                          <th></th>
                      </tr>
                    </thead>
            
                    <tbody>
                      <tr th:each="player: ${players}">
                        <td th:text="${player.getPlayerName()}"></td>
                        <td>-</td>
                        <td>-</td>
                        <td>
                            <a class="waves-effect waves-light btn" th:href="@{/player/del(id=${player.getId()})}"><i class="material-icons">delete</i></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>

        </div>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
