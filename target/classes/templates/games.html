<!DOCTYPE html>
  <html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <!-- NAV REPLACE -->
        <nav th:replace="nav.html"></nav>

        <div class="container">
            <div class="section">
                <a class="btn-floating btn-large waves-effect waves-light lighten-2 right" th:href="@{/game/startgame(player1=${player1.getId()}, player2=${player2.getId()})}"><i class="material-icons">add</i></a>
                <h4>Games of <span th:text="${player1.getPlayerName()}"></span> and <span th:text="${player2.getPlayerName()}"></span></h4>
            </div>
            <div class="divider"></div>
            <div class="section">
                <table>
                    <thead>
                      <tr>
                          <th>Date</th>
                          <th>Points Player 1</th>
                          <th>Points Player 2</th>
                          <th>Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="game: ${games}">
                        <td th:text="${#dates.format(game.getStart(), 'dd.MM.yyyy')}"></td>
                        <td></td>
                        <td></td>
                        <td>
                          <a class="waves-effect waves-light btn" th:href="@{/game/load(gameId=${game.getdbId()})}"><i class="material-icons">open_in_new</i></a>
                        </td>
                      </tr>
                      
                    </tbody>
                  </table>
            </div>

        </div>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
